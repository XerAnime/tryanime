<!DOCTYPE html>
<!-- Created By Rickciel -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>AnimeWC</title>
    <link rel="stylesheet" href="css/search.css">
    <link rel="shortcut icon" href="/images/icon.jpg" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: white;">AnimeWC</a>
        </div>
        <div class="nav-items">
            <li><a href="/index.html">Home</a></li>
            <li><a href="https://www.facebook.com/ahstupidpieceofshit">Contact Me</a></li>
            <li><a href="https://www.facebook.com/ahstupidpieceofshit">Creator</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search..." value="" class="search-data">
            </div>
        </form>
    </nav>

    <h1 style="color: white;" id="search">Search Results</h1>

    <!-- Loading bar -->
    <div class="loader-bar" id="loader-bar"></div>

    <div class="search-results-container" id="search-results-container">

    </div>

    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");

        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
            document.body.classList.add("nav-active"); 
        }

        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            cancelBtn.style.color = "#ff3d00";
            document.body.classList.remove("nav-active"); 
        }

        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
            document.body.classList.add("nav-active"); 
        }
    </script>
    <script src="js/search.js"></script>

    <footer>
        <p style="color: gray; text-align: center; margin-top: 20px; margin-bottom: 10px; font-size: 10px;">All rights reserved &copy; 2024 AnimeWC</p>
    </footer>
</body>

</html>
