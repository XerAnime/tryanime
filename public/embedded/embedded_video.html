<!DOCTYPE html>
<!-- Created By AnimeWC -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>AnimeWC</title>
      <link rel="stylesheet" href="/css/emebdded.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            <a href="/index.html" style="text-decoration: none; color: white;">AnimeWC</a>
         </div>
         <div class="nav-items">
            <p style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: white;">Alright Reserved <br>&copy; 2024 AnimeWC</p>

         </div>
         <div class="search-icon">
            <span class="fas fa-searchs"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
      </nav>
      <div id="video-container">
        <!-- Video player will be inserted here dynamically -->
      </div>
      <div id="episodes-container"></div>

      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <script src="/js/embedded_video.js"></script>
   </body>
</html>
